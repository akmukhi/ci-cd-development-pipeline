apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

namePrefix: prod-
nameSuffix: ""

replicas:
  - name: app
    count: 3

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - hpa-patch.yaml
  - ingress-patch.yaml
  - pdb-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn

images:
  - name: ghcr.io/OWNER/REPO
    newName: ghcr.io/OWNER/REPO
    newTag: latest

commonLabels:
  environment: production
  tier: production
  track: stable
