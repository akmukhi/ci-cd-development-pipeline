apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app
  labels:
    app: app
    version: canary
    track: canary
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: app
      track: canary
  template:
    metadata:
      labels:
        app: app
        version: canary
        track: canary
    spec:
      serviceAccountName: app
      containers:
      - name: app
        image: ghcr.io/OWNER/REPO:canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "canary"
        - name: LOG_LEVEL
          value: "info"
        - name: CANARY_ENABLED
          value: "true"
        - name: METRICS_ENABLED
          value: "true"
        - name: PROMETHEUS_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 1000
  strategy:
    canary:
      # Progressive traffic rollout with automated analysis
      steps:
      # Step 1: Deploy canary with 10% traffic
      - setWeight: 10
      - pause:
          duration: 2m  # Initial observation period
      
      # Step 2: Increase to 25% traffic
      - setWeight: 25
      - pause:
          duration: 5m  # Extended observation
      
      # Step 3: Increase to 50% traffic
      - setWeight: 50
      - pause:
          duration: 5m
      
      # Step 4: Increase to 75% traffic
      - setWeight: 75
      - pause:
          duration: 5m
      
      # Step 5: Full rollout to 100%
      - setWeight: 100
      - pause:
          duration: 10m  # Final validation period
      
      canaryService: app-canary
      stableService: app
      
      # Traffic routing via Istio
      trafficRouting:
        istio:
          virtualService:
            name: app
            routes:
            - primary
          destinationRule:
            name: app
            canarySubsetName: canary
            stableSubsetName: stable
      
      # Automated analysis and validation
      analysis:
        templates:
        - templateName: success-rate
        - templateName: error-rate
        - templateName: latency
        - templateName: request-volume
        args:
        - name: service-name
          value: app
        - name: prometheus-address
          value: http://prometheus.monitoring.svc.cluster.local:9090
        startingStep: 1  # Start analysis from step 1
        interval: 30s     # Run analysis every 30 seconds
        successCondition: |
          success-rate >= 0.95 and 
          error-rate <= 0.05 and 
          latency-p95 <= 500
        failureCondition: |
          success-rate < 0.90 or 
          error-rate > 0.10 or 
          latency-p95 > 1000
        failureLimit: 3  # Allow 3 failures before automatic rollback
        count: 10        # Run analysis 10 times per step
