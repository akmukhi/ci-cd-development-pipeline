apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

namePrefix: canary-
nameSuffix: ""

replicas:
  - name: app
    count: 1

patchesStrategicMerge:
  - rollout-patch.yaml
  - deployment-patch.yaml
  - configmap-patch.yaml
  - service-patch.yaml
  - ingress-patch.yaml
  - virtualservice-patch.yaml
  - analysis-template-patch.yaml
  - servicemonitor-patch.yaml
  - prometheusrule-patch.yaml

resources:
  - grafana-dashboard.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - ENVIRONMENT=canary
      - LOG_LEVEL=info

images:
  - name: ghcr.io/OWNER/REPO
    newName: ghcr.io/OWNER/REPO
    newTag: canary

commonLabels:
  environment: canary
  tier: production
  track: canary
