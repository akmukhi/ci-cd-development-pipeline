apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  labels:
    app: app
spec:
  metrics:
  - name: success-rate
    interval: 30s
    successCondition: result[0] >= 0.95
    failureCondition: result[0] < 0.90
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="app",status=~"2.."}[5m])) 
          / 
          sum(rate(http_requests_total{service="app"}[5m]))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate
  labels:
    app: app
spec:
  metrics:
  - name: error-rate
    interval: 30s
    successCondition: result[0] <= 0.05
    failureCondition: result[0] > 0.10
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="app",status=~"5.."}[5m])) 
          / 
          sum(rate(http_requests_total{service="app"}[5m]))
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency
  labels:
    app: app
spec:
  metrics:
  - name: latency-p95
    interval: 30s
    successCondition: result[0] <= 500
    failureCondition: result[0] > 1000
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{service="app"}[5m])) by (le)
          )
