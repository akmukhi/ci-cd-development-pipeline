name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # Build and Test Job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build application
        run: |
          if [ -f package.json ]; then npm run build; fi
          if [ -f Makefile ]; then make build; fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then npm test; fi
          if [ -f pytest.ini ] || [ -f requirements.txt ]; then pytest; fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          if-no-files-found: ignore

  # Security Scanning Job
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit (if applicable)
        if: hashFiles('package.json') != ''
        run: |
          npm audit --audit-level=moderate || true

      - name: Run Bandit security scan (Python)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            trivy-results.sarif
            bandit-report.json
          if-no-files-found: ignore

  # Code Quality Job
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run ESLint (if applicable)
        if: hashFiles('**/.eslintrc*') != '' || hashFiles('package.json') != ''
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run lint || true
          fi

      - name: Run Prettier check (if applicable)
        if: hashFiles('**/.prettierrc*') != '' || hashFiles('package.json') != ''
        run: |
          if [ -f package.json ]; then
            npm run format:check || true
          fi

      - name: Run Black (Python formatting)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install black
          black --check . || true

      - name: Run Pylint (Python linting)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install pylint
          pylint **/*.py || true

  # Docker Build Job (if Dockerfile exists)
  docker-build:
    name: Docker Build (Multi-Arch)
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: hashFiles('Dockerfile') != ''
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better metadata

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Extract version from tag or branch
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is-release=true" >> $GITHUB_OUTPUT
          else
            VERSION="${GITHUB_SHA:0:7}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is-release=false" >> $GITHUB_OUTPUT
          fi
          echo "Extracted version: $VERSION"

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: github.event_name != 'pull_request' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/{1}', secrets.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
          tags: |
            # Semantic versioning tags (for releases)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Branch-based tags
            type=ref,event=branch
            type=ref,event=pr
            # SHA-based tags
            type=sha,prefix={{branch}}-,format=short
            type=sha,format=short
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Version tag from extracted version
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image (Multi-Arch)
        id: build
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.repositoryUrl }}
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          provenance: true
          sbom: true

      - name: Build Docker image (PR - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Scan image with Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Output image information
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Built Successfully üê≥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # GitOps Deployment Job
  gitops-deploy:
    name: GitOps Deployment
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, docker-build]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops-repo
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Update GitOps manifests
        run: |
          # Update image tags in GitOps manifests
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          ENV=${{ github.event.inputs.environment || 'staging' }}
          
          # Example: Update Kubernetes manifests or Helm values
          if [ -f "gitops-repo/apps/$ENV/deployment.yaml" ]; then
            sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}:$IMAGE_TAG|g" \
              "gitops-repo/apps/$ENV/deployment.yaml"
          fi

      - name: Commit and push to GitOps repo
        run: |
          cd gitops-repo
          git add .
          git commit -m "Deploy ${{ github.repository }}@${GITHUB_SHA:0:7} to ${{ github.event.inputs.environment || 'staging' }}" || exit 0
          git push origin main

      - name: Trigger ArgoCD sync (if applicable)
        if: env.ARGOCD_SERVER != ''
        run: |
          # Example ArgoCD sync command
          # argocd app sync ${{ secrets.ARGOCD_APP_NAME }} --server ${{ secrets.ARGOCD_SERVER }}

  # Notification Job
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality, docker-build, gitops-deploy]
    if: always()
    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Pipeline completed successfully!"
          # Add Slack/Discord/Email notification here

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Pipeline failed!"
          # Add Slack/Discord/Email notification here
