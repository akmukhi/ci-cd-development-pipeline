name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # Build and Test Job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build application
        run: |
          if [ -f package.json ]; then npm run build; fi
          if [ -f Makefile ]; then make build; fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then npm test; fi
          if [ -f pytest.ini ] || [ -f requirements.txt ]; then pytest; fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          if-no-files-found: ignore

  # Security Scanning Job
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit (if applicable)
        if: hashFiles('package.json') != ''
        run: |
          npm audit --audit-level=moderate || true

      - name: Run Bandit security scan (Python)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            trivy-results.sarif
            bandit-report.json
          if-no-files-found: ignore

  # Code Quality Job
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run ESLint (if applicable)
        if: hashFiles('**/.eslintrc*') != '' || hashFiles('package.json') != ''
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run lint || true
          fi

      - name: Run Prettier check (if applicable)
        if: hashFiles('**/.prettierrc*') != '' || hashFiles('package.json') != ''
        run: |
          if [ -f package.json ]; then
            npm run format:check || true
          fi

      - name: Run Black (Python formatting)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install black
          black --check . || true

      - name: Run Pylint (Python linting)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install pylint
          pylint **/*.py || true

  # Docker Build Job (if Dockerfile exists)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: hashFiles('Dockerfile') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitOps Deployment Job
  gitops-deploy:
    name: GitOps Deployment
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, docker-build]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops-repo
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Update GitOps manifests
        run: |
          # Update image tags in GitOps manifests
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          ENV=${{ github.event.inputs.environment || 'staging' }}
          
          # Example: Update Kubernetes manifests or Helm values
          if [ -f "gitops-repo/apps/$ENV/deployment.yaml" ]; then
            sed -i "s|image:.*|image: ghcr.io/${{ github.repository }}:$IMAGE_TAG|g" \
              "gitops-repo/apps/$ENV/deployment.yaml"
          fi

      - name: Commit and push to GitOps repo
        run: |
          cd gitops-repo
          git add .
          git commit -m "Deploy ${{ github.repository }}@${GITHUB_SHA:0:7} to ${{ github.event.inputs.environment || 'staging' }}" || exit 0
          git push origin main

      - name: Trigger ArgoCD sync (if applicable)
        if: env.ARGOCD_SERVER != ''
        run: |
          # Example ArgoCD sync command
          # argocd app sync ${{ secrets.ARGOCD_APP_NAME }} --server ${{ secrets.ARGOCD_SERVER }}

  # Notification Job
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality, docker-build, gitops-deploy]
    if: always()
    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Pipeline completed successfully!"
          # Add Slack/Discord/Email notification here

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Pipeline failed!"
          # Add Slack/Discord/Email notification here
