name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Build application
        run: |
          if [ -f package.json ]; then npm run build; fi
          if [ -f Makefile ]; then make build; fi

  # Unit Tests Job
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - language: node
            condition: hashFiles('package.json') != ''
          - language: python
            condition: hashFiles('**/*.py') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ "${{ matrix.language }}" = "node" ] && [ -f package.json ]; then
            npm ci
          fi
          if [ "${{ matrix.language }}" = "python" ]; then
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
            pip install pytest pytest-cov pytest-html coverage
          fi

      - name: Run Node.js unit tests with coverage
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        run: |
          npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text --coverageReporters=html || \
          npm test -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text --coverageReporters=html || \
          npm run test -- --coverage || true

      - name: Create test results directory
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        run: mkdir -p test-results

      - name: Run Python unit tests with coverage
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        run: |
          pytest tests/unit/ \
            --cov=. \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/unit-tests.xml \
            -v || \
          pytest tests/ \
            --cov=. \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/unit-tests.xml \
            -v -k "unit" || \
          pytest \
            --cov=. \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/unit-tests.xml \
            -v || true

      - name: Upload Node.js unit test results
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-node
          path: |
            coverage/
            test-results/
            **/coverage/**
            **/test-results/**
          if-no-files-found: ignore

      - name: Upload Python unit test results
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-python
          path: |
            coverage.xml
            htmlcov/
            .coverage
            test-results/
            **/coverage/**
            **/htmlcov/**
          if-no-files-found: ignore

      - name: Upload coverage to Codecov (Node.js)
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          flags: unit
          name: unit-tests-node
          fail_ci_if_error: false

      - name: Upload coverage to Codecov (Python)
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unit
          name: unit-tests-python
          fail_ci_if_error: false

  # Integration Tests Job
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        include:
          - language: node
            condition: hashFiles('package.json') != ''
          - language: python
            condition: hashFiles('**/*.py') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ "${{ matrix.language }}" = "node" ] && [ -f package.json ]; then
            npm ci
          fi
          if [ "${{ matrix.language }}" = "python" ]; then
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
            pip install pytest pytest-cov pytest-html coverage
          fi

      - name: Create test results directory
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        run: mkdir -p test-results

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services..."
          sleep 10

      - name: Run Node.js integration tests with coverage
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          npm run test:integration -- --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text --coverageReporters=html || \
          npm test -- --coverage --testPathPattern=integration || \
          npm run test -- --coverage --testPathPattern=integration || true

      - name: Run Python integration tests with coverage
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration/ \
            --cov=. \
            --cov-append \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/integration-tests.xml \
            -v || \
          pytest tests/ \
            --cov=. \
            --cov-append \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/integration-tests.xml \
            -v -k "integration" || \
          pytest \
            --cov=. \
            --cov-append \
            --cov-report=json \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=test-results/integration-tests.xml \
            -v || true

      - name: Upload Node.js integration test results
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-node
          path: |
            coverage/
            test-results/
            **/coverage/**
            **/test-results/**
          if-no-files-found: ignore

      - name: Upload Python integration test results
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-python
          path: |
            coverage.xml
            htmlcov/
            .coverage
            test-results/
            **/coverage/**
            **/htmlcov/**
          if-no-files-found: ignore

      - name: Upload coverage to Codecov (Node.js)
        if: matrix.language == 'node' && hashFiles('package.json') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          flags: integration
          name: integration-tests-node
          fail_ci_if_error: false

      - name: Upload coverage to Codecov (Python)
        if: matrix.language == 'python' && hashFiles('**/*.py') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration
          name: integration-tests-python
          fail_ci_if_error: false

  # Coverage Report Job
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts

      - name: Generate combined coverage report (Node.js)
        if: hashFiles('package.json') != ''
        run: |
          mkdir -p combined-coverage
          if [ -d "coverage-artifacts/unit-test-results-node" ]; then
            cp -r coverage-artifacts/unit-test-results-node/* combined-coverage/ || true
          fi
          if [ -d "coverage-artifacts/integration-test-results-node" ]; then
            cp -r coverage-artifacts/integration-test-results-node/* combined-coverage/ || true
          fi

      - name: Generate combined coverage report (Python)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install coverage
          coverage combine coverage-artifacts/unit-test-results-python/.coverage coverage-artifacts/integration-test-results-python/.coverage || true
          coverage xml -o combined-coverage.xml
          coverage html -d combined-htmlcov
          coverage report

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: combined-coverage-report
          path: |
            combined-coverage/
            combined-coverage.xml
            combined-htmlcov/
          if-no-files-found: ignore

      - name: Comment PR with coverage summary
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  # CodeQL Analysis Job
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript,python
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript,/language:typescript,/language:python'

  # Secrets Scanning Job (Gitleaks + TruffleHog)
  secrets-scan:
    name: Secrets Scan (Gitleaks + TruffleHog)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secrets scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          verbose: true
          redact: true
          exit-code: 0  # Don't fail on findings, report them

      - name: Upload Gitleaks results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks
          wait-for-processing: false

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
          trufflehog --version

      - name: Run TruffleHog
        run: |
          trufflehog git \
            --no-verification \
            --json \
            --output trufflehog-results.json \
            file://. || true
          
          # Also generate SARIF format
          trufflehog git \
            --no-verification \
            --json \
            --output trufflehog-results.sarif \
            file://. || true

      - name: Upload TruffleHog results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog-results.sarif
          category: trufflehog
          wait-for-processing: false

      - name: Parse and report findings
        if: always()
        run: |
          echo "## Secrets Scan Results üîí" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check Gitleaks results
          if [ -f "gitleaks-report.json" ]; then
            GITLEAKS_FINDINGS=$(jq '. | length' gitleaks-report.json 2>/dev/null || echo "0")
            echo "**Gitleaks Findings:** $GITLEAKS_FINDINGS" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check TruffleHog results
          if [ -f "trufflehog-results.json" ]; then
            TRUFFLEHOG_FINDINGS=$(jq '. | length' trufflehog-results.json 2>/dev/null || echo "0")
            echo "**TruffleHog Findings:** $TRUFFLEHOG_FINDINGS" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY

      - name: Upload secrets scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-scan-results
          path: |
            gitleaks-report.json
            gitleaks-report.sarif
            trufflehog-results.json
            trufflehog-results.sarif
          if-no-files-found: ignore
          retention-days: 30

      - name: Fail on critical findings
        if: always()
        run: |
          CRITICAL_FOUND=false
          
          # Check Gitleaks for critical findings
          if [ -f "gitleaks-report.json" ]; then
            CRITICAL_COUNT=$(jq '[.[] | select(.tags[] | contains("critical") or contains("high"))] | length' gitleaks-report.json 2>/dev/null || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "‚ùå Gitleaks found $CRITICAL_COUNT critical/high severity secrets"
              CRITICAL_FOUND=true
            fi
          fi
          
          # Check TruffleHog for verified secrets
          if [ -f "trufflehog-results.json" ]; then
            VERIFIED_COUNT=$(jq '[.[] | select(.Verified == true)] | length' trufflehog-results.json 2>/dev/null || echo "0")
            if [ "$VERIFIED_COUNT" -gt 0 ]; then
              echo "‚ùå TruffleHog found $VERIFIED_COUNT verified secrets"
              CRITICAL_FOUND=true
            fi
          fi
          
          if [ "$CRITICAL_FOUND" = "true" ]; then
            echo "::error::Critical secrets detected. Please review and remove secrets before merging."
            exit 1
          fi
          
          echo "‚úÖ No critical secrets detected"

  # Security Scanning Job (Trivy, OPA, npm audit, Bandit)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy repository scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'repo'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-repo-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy config scan (IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy filesystem results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Upload Trivy repository results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-repo-results.sarif'
          category: 'trivy-repository'

      - name: Upload Trivy config results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

      - name: Run npm audit
        if: hashFiles('package.json') != ''
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
          npm audit --audit-level=moderate || true

      - name: Run Bandit security scan (Python)
        if: hashFiles('**/*.py') != ''
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json -ll || true
          bandit -r . -f txt -o bandit-report.txt -ll || true

      - name: Run Safety check (Python dependencies)
        if: hashFiles('requirements.txt') != '' || hashFiles('requirements-dev.txt') != ''
        run: |
          pip install safety
          if [ -f requirements.txt ]; then
            safety check --json --file requirements.txt -o safety-report.json || true
            safety check --file requirements.txt || true
          fi

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run OPA policy checks
        run: |
          mkdir -p .opa/policies
          # Check if policies directory exists, if not create sample policy
          if [ ! -d ".opa/policies" ] || [ -z "$(ls -A .opa/policies 2>/dev/null)" ]; then
            echo "No OPA policies found. Creating sample policy structure..."
            mkdir -p .opa/policies
            cat > .opa/policies/sample.rego << 'EOF'
          package policies

          import rego.v1

          default allow := false

          allow if {
            input.resource.type == "deployment"
            input.resource.spec.replicas <= 10
          }
          EOF
          fi
          
          # Evaluate policies if policy files exist
          if [ -d ".opa/policies" ] && [ -n "$(ls -A .opa/policies/*.rego 2>/dev/null)" ]; then
            echo "Running OPA policy evaluation..."
            opa test .opa/policies/ -v || true
            
            # Check Kubernetes manifests if they exist
            if [ -d "k8s" ] || [ -d "kubernetes" ] || [ -f "k8s.yaml" ] || [ -f "kubernetes.yaml" ]; then
              opa eval --data .opa/policies/ --input k8s.yaml --format json "data.policies" || true
            fi
          else
            echo "No OPA policies to evaluate"
          fi

      - name: Run OPA Conftest (if conftest policies exist)
        if: hashFiles('**/policy/*.rego') != '' || hashFiles('**/policies/*.rego') != ''
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_linux_amd64.tar.gz | tar -xz
          sudo mv conftest /usr/local/bin/
          
          # Test Kubernetes manifests
          if [ -d "k8s" ]; then
            conftest test k8s/ --all-namespaces || true
          fi
          if [ -d "kubernetes" ]; then
            conftest test kubernetes/ --all-namespaces || true
          fi
          if [ -f "k8s.yaml" ]; then
            conftest test k8s.yaml --all-namespaces || true
          fi
          if [ -f "kubernetes.yaml" ]; then
            conftest test kubernetes.yaml --all-namespaces || true
          fi

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            trivy-*-results.sarif
            npm-audit-results.json
            bandit-report.json
            bandit-report.txt
            safety-report.json
            opa-results.json
          if-no-files-found: ignore

      - name: Generate security summary
        if: always()
        run: |
          echo "## Security Scan Summary üîí" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "trivy-fs-results.sarif" ]; then
            echo "‚úÖ Trivy filesystem scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "trivy-repo-results.sarif" ]; then
            echo "‚úÖ Trivy repository scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "trivy-config-results.sarif" ]; then
            echo "‚úÖ Trivy config scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "npm-audit-results.json" ]; then
            echo "‚úÖ npm audit completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "bandit-report.json" ]; then
            echo "‚úÖ Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "safety-report.json" ]; then
            echo "‚úÖ Safety check completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab and artifacts." >> $GITHUB_STEP_SUMMARY

  # Container Image Security Scan (Trivy)
  container-scan:
    name: Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: hashFiles('Dockerfile') != '' && github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="${GITHUB_SHA:0:7}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy vulnerability scanner on container image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy container scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'

      - name: Upload container scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-results
          path: trivy-container-results.sarif
          if-no-files-found: ignore

      - name: Generate container scan summary
        if: always()
        run: |
          echo "## Container Image Security Scan üê≥üîí" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Trivy container scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
